<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="description" content="Здесь можно делиться фотографиями интересных мест, удалять их и ставить лайки"><meta name="author" content="Силкин Дмитрий"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__center"><img class="logo" src="8724261e3ec75cb48258.svg" alt="Логотип Место"></header><main class="container"><section class="profile page__center"><div class="profile__content"><div class="profile__pic"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар пользователя" class="profile__avatar"> <button class="profile__change-btn" type="button" aria-label="Изменить аватар пользователя"></button></div><div class="profile__info"><div class="profile__row"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-btn" type="button" aria-label="Добавить фото"></button></section><section class="elements page__center" aria-label="Фотографии"></section></main><footer class="footer page__center"><p class="footer__content">&copy; 2021 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="popupFormProfile" novalidate><input id="name-input" placeholder="Имя" class="popup__input popup__input_text_name" name="name" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__input-error"></span> <input id="job-input" placeholder="О себе" class="popup__input popup__input_text_job" name="about" minlength="2" maxlength="200" required> <span id="job-input-error" class="popup__input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><section class="popup popup_type_add-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="popupFormCard" novalidate><input id="card-name-input" placeholder="Название" class="popup__input popup__input_add-card_name" name="name" minlength="2" maxlength="30" required> <span id="card-name-input-error" class="popup__input-error"></span> <input id="card-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_add-card_link" name="link" required> <span id="card-link-input-error" class="popup__input-error"></span> <button class="popup__submit-btn" type="submit">Создать</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_type_image"><img class="popup__photo" src="#" alt="#"><h2 class="popup__photo-title"></h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><section class="popup popup_type_confirm"><div class="popup__container popup__container_type_confirm"><h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3><form class="popup__form"><button class="popup__submit-btn popup__submit-btn_type_confirm" type="submit" aria-label="Подтвердить удаление">Да</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><section class="popup popup_type_change-avatar"><div class="popup__container popup__container_type_change-avatar"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="popupFormAvatar" novalidate><input id="change-avatar-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_change-avatar_link" name="link" required> <span id="change-avatar-input-error" class="popup__input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><template id="card"><article class="element"><img class="element__pic" src="#" alt="#"> <button class="element__trash" type="button" aria-label="Удалить карточку"></button><div class="element__desc"><h2 class="element__title"></h2><div class="element__like-group"><button class="element__like" type="button" aria-label="Лайкнуть"></button><p class="element__sum-like"></p></div></div></article></template></div><script src="index.js"></script></body></html>
