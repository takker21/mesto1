<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <main class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <section class="profile root__section">
      <div class="profile__photo"></div>
      <div class="profile__info">
        <div class="profile__data">
          <h1 class="profile__name">Жак-Ив Кусто</h1> 
          <button class="profile__edit"></button>       
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button profile__button">+</button>
    </section>

    <div class="places-list root__section"></div>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
    </footer>


    <section class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button type class="button popup__button">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile" novalidate>
            <input required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup-edit__input_type_name" placeholder="Имя">
            <input required minlength="2" maxlength="30" type="text" name="about" class="popup__input popup-edit__input_type_about" placeholder="О себе">
            <button type class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class='popup-image'>
      <div class='popup-image__content'>
        <img src="./images/close.svg" alt="" class="popup-image__close">
        <img src='' alt='' class="popup-image__image">
      </div>
    </div>
  </main>

  <script src='./script.js'></script>
</body>
</html>
